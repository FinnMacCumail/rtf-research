site_name: RTF AI Research Portfolio
theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - toc.follow
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Phase 1 - TMDB Chatbox:
      - Overview: phases/phase-1-tmdb/overview.md
      - Implementation Details: phases/phase-1-tmdb/implementation.md
      - Demo Scenarios: phases/phase-1-tmdb/demos.md
      - Lessons Learned: phases/phase-1-tmdb/lessons-learned.md
  - Phase 2 - NetBox MCP:
      - Overview: phases/phase-2-netbox/overview.md
      - Performance Analysis: phases/phase-2-netbox/performance-analysis.md
      - MCP Integration: phases/phase-2-netbox/mcp-integration.md
      - Demo Scenarios: phases/phase-2-netbox/demos.md
  - Phase 3 - OpenAI Orchestration (FAILED):
      - Overview: phases/phase-3-openai-failed/overview.md
      - Implementation Details: phases/phase-3-openai-failed/implementation.md
      - Interactive Demos: phases/phase-3-openai-failed/demos.md
  - Phase 4 - Deepagents Solution:
      - Overview: phases/phase-4-deepagents/overview.md
  - Development Milestones:
      - Phase 5 Neo4j Integration: milestones/phase-5-neo4j.md
      - Phase 6 RAG Intelligence: milestones/phase-6-rag.md
      - Phase 7 Analytics Platform: milestones/phase-7-analytics.md
  - Research Methods:
      - Retrieval & Planning: methods/retrieval-and-planning.md
      - Evaluation: methods/evaluation.md
      - Tooling: methods/tooling.md
  - Architecture Decisions:
      - ADR-0001 MkDocs Material: adr/0001-adopt-mkdocs-material.md
      - ADR-0002 Chatbox Architecture: adr/0002-chatbox-architecture.md
      - ADR-0013 Multi-Agent Architecture: adr/0013-multi-agent-orchestration-architecture.md
      - ADR-0014 OpenAI Model Selection: adr/0014-openai-model-selection-strategy.md
      - ADR-0015 CLI Testing Infrastructure: adr/0015-cli-testing-infrastructure-design.md
      - ADR-0016 Agent Communication Protocol: adr/0016-agent-communication-protocol.md
      - ADR-0017 Session Management Strategy: adr/0017-session-management-strategy.md
      - ADR-0018 LangGraph StateGraph Architecture: adr/0018-langgraph-stategraph-architecture.md
      - ADR-0019 Limitation Handling Strategy: adr/0019-limitation-handling-strategy.md
      - ADR-0020 Intelligent Caching Redis Strategy: adr/0020-intelligent-caching-redis-strategy.md

plugins:
  - search
  - mermaid2
